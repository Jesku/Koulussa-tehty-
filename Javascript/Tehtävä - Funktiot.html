<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <title>Tehtävä - Funktiot</title>
</head>
<body>
    <h3>Syötä sähköpostiosoite.</h3>
    <input type="text" id="email">
    <button onclick="validate(email)" id="validate">Tarkista</button>
	<script> 
       function validate(email) {
            var regex = /^([a-zA-Z0-9_äöåÄÅÖ.-])+@([a-zA-Z0-9-]+\.)+([a-zA-Z0-9]{2,4})$/;
            if (email.value.match(regex)) {
                alert("Sähköposti annettu oikein");
                console.log("Sähköposti annettu oikein");
                return true;
            }
            else {
                alert("Sähköposti anettu väärin");
                console.log("Sähköposti annettu väärin");
                return false;
            }
       }  
	</script>
</body>
</html>
